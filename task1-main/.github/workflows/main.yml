name: CI/CD Pipeline

# This workflow will run on every push to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Environment variables that can be used across all jobs
env:
  NODE_VERSION: '18'
  DOCKER_IMAGE_NAME: nodejs-demo-app
  DOCKER_TAG: latest

# Define the jobs that will run in this workflow
jobs:
  # Job 1: Test the application
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'  # Cache npm dependencies for faster builds
          
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
        
      # Step 4: Run tests
      - name: Run tests
        run: npm test
        
      # Step 5: Run linting (optional - you can add ESLint later)
      - name: Check code quality
        run: echo "Code quality check passed"

  # Job 2: Build and push Docker image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test  # This job depends on the test job completing successfully
    # Only run this job if DockerHub secrets are configured
    if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Step 2: Set up Docker Buildx for advanced Docker features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # Step 3: Log in to DockerHub using secrets
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      # Step 4: Extract metadata for Docker image
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      # Step 5: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      # Step 6: Display the pushed image information
      - name: Display image info
        run: |
          echo "Docker image built and pushed successfully!"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          echo "Image labels: ${{ steps.meta.outputs.labels }}"

  # Job 3: Deploy (placeholder for future deployment steps)
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build-and-push  # This job depends on the build-and-push job
    # Run only on main and only if the build-and-push job actually ran
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Step 2: Display deployment information
      - name: Display deployment info
        run: |
          echo "ðŸš€ Deployment step completed!"
          echo "Docker image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}"
          echo "Ready for deployment to your target environment!"
          echo ""
          echo "To deploy manually, run:"
          echo "docker run -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}"
